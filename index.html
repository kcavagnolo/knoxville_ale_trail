<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Knoxville Ale Trail Route</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.7.0/mapbox-gl.js"></script>
    <script src="https://api.tiles.mapbox.com/mapbox.js/plugins/turf/v2.0.0/turf.min.js" charset="utf-8"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.4.2/mapbox-gl-geocoder.min.js"></script>
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.4.2/mapbox-gl-geocoder.css" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.auto.min.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v1.7.0/mapbox-gl.css" rel="stylesheet" />
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }

        .overlay {
            position: absolute;
            top: 10px;
            left: 10px;
        }

        .overlay button {
            font: 600 12px/20px 'Open Sans', sans-serif;
            background-color: #006885;
            color: #fff;
            display: inline-block;
            margin: 0;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 3px;
        }

        .overlay button:hover {
            background-color: #efb63b;
        }

        .mapboxgl-popup {
            max-width: 200px;
        }

        .mapboxgl-popup-content {
            text-align: center;
            font-family: 'Open Sans', sans-serif;
        }
    </style>
</head>

<body>

    <!-- the actual map layer -->
    <div id="map"></div>

    <!-- animation controls -->
    <div class="overlay">
        <button id="reset-animation">Start</button>
        <button id="next-leg">Next</button>
        <button id="prev-leg">Prev</button>
    </div>

    <!-- mapbox styling -->
    <script>
        mapboxgl.accessToken = 'pk.eyJ1Ijoia2NhdmFnbm9sbyIsImEiOiJjamtvOWExZHYydm1xM3BreG9pb3hza3J6In0.yKhLQH7NxC9rbsrCpilLQw';

        // TODO: abstract the origin based on view
        // set an origin
        var origin = [-83.924137, 35.961671]

        // load mapbox gl
        var map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/dark-v10?optimize=true',
            center: origin,
            zoom: 10,
            customAttribution: "<a href='https://github.com/kcavagnolo/knoxville_ale_trail' target='_blank'>Â© kcavagnolo</a>"
        });

        // add geocoder
        map.addControl(
            new MapboxGeocoder({
                accessToken: mapboxgl.accessToken,
                mapboxgl: mapboxgl,
                placeholder: 'Search for breweries',
                countries: 'us',
                proximity: {
                    longitude: origin[0],
                    latitude: origin[1]
                },
                marker: false
            })
        );

        // Add zoom and rotation controls to the map.
        map.addControl(new mapboxgl.NavigationControl());

        // get the route geojson
        let route;
        var url = 'https://raw.githubusercontent.com/kcavagnolo/knoxville_ale_trail/master/data/route.geojson';
        fetch(url)
            .then((response) => {
                return response.json();
            })
            .then((json) => {
                route = json;
            })
            .catch((err) => {
                console.log("Err: ", err)
            });

        // A single point that animates along the route.
        // Coordinates are initially set to origin.
        var point = {
            'type': 'FeatureCollection',
            'features': [{
                'type': 'Feature',
                'properties': {},
                'geometry': {
                    'type': 'Point',
                    'coordinates': [0, 0]
                }
            }]
        };

        // initialize some vars
        var steps = 0;
        var counter = 0;
        var leg = 0;
        var hoverId = null;

        // load the map
        map.on('load', function () {

            // debugging
            console.log("the route json >>> ", route)

            // load route geojson
            map.addSource('route', {
                type: 'geojson',
                data: route,
                buffer: 0
            });

            // add a point to move along route
            map.addSource('point', {
                'type': 'geojson',
                'data': point
            });

            // add the route legs which are LineString
            map.addLayer({
                'id': 'route',
                'type': 'line',
                'source': 'route',
                'layout': {
                    'visibility': 'visible',
                    'line-join': 'round',
                    'line-cap': 'round'
                },
                'paint': {
                    'line-color': '#efb63b',
                    'line-width': 2
                },
                'filter': ['==', '$type', 'LineString']
            });

            // add the breweries which are Point
            map.addLayer({
                'id': 'breweries',
                'type': 'circle',
                'source': 'route',
                'layout': {
                    'visibility': 'visible',
                },
                'paint': {
                    'circle-radius': 8,
                    'circle-color': [
                        'case',
                        ['boolean', ['feature-state', 'hover'], false],
                        "#efb63b",
                        "#006885"
                    ],
                    //'#006885',
                    'circle-stroke-color': '#ffffff',
                    'circle-stroke-width': 1,
                    'circle-opacity': [
                        'case',
                        ['boolean', ['feature-state', 'hover'], false],
                        0.8,
                        1.0
                    ]
                },
                'filter': ['==', '$type', 'Point']
            });

            // add the moving point
            map.addLayer({
                'id': 'point',
                'source': 'point',
                'type': 'symbol',
                'layout': {
                    'icon-image': 'beer-15',
                    'icon-rotate': ['get', 'bearing'],
                    'icon-rotation-alignment': 'map',
                    'icon-allow-overlap': true,
                    'icon-ignore-placement': true
                }
            });

            // collect features
            /* route.features.forEach(function (feature) {
                console.log(feature.properties)
            }); */

            //function to animate a point on route
            function animate() {

                console.log("leg: " + leg, "counter: " + counter, "step: " + steps)

                // Update point geometry to a new position based on counter denoting
                // the index to access the arc.
                point.features[0].geometry.coordinates =
                    route.features[leg].geometry.coordinates[counter];

                // Calculate the bearing to ensure the icon is rotated to match the route arc
                // The bearing is calculate between the current point and the next point, except
                // at the end of the arc use the previous point and the current point
                /* point.features[0].properties.bearing = turf.bearing(
                    turf.point(
                        route.features[leg].geometry.coordinates[
                            counter >= steps ? counter - 1 : counter
                        ]
                    ),
                    turf.point(
                        route.features[leg].geometry.coordinates[
                            counter >= steps ? counter : counter + 1
                        ]
                    )
                ); */

                // Update the source with this new data.
                map.getSource('point').setData(point);

                // Request the next frame of animation so long the end has not been reached.
                counter = counter + 1;
                if (counter < steps) {
                    requestAnimationFrame(animate);
                }
            }

            // setup an animate button
            document.getElementById('reset-animation').addEventListener('click', function () {
                // Set the coordinates of the original point back to origin
                point.features[0].geometry.coordinates = [0, 0];

                // Update the source layer
                map.getSource('point').setData(point);

                // Reset the counter
                leg = 0;
                counter = 0;

                // get coordinates
                var coordinates = route.features[leg].geometry.coordinates
                steps = coordinates.length

                // get bbox of linestring
                var bounds = coordinates.reduce(function (bounds, coord) {
                    return bounds.extend(coord);
                }, new mapboxgl.LngLatBounds(coordinates[0], coordinates[0]));

                // fit linestring to zoom
                map.fitBounds(bounds, {
                    padding: 200
                });

                // Restart the animation.
                animate(counter, leg, steps);
            });

            // setup an animate button
            document.getElementById('next-leg').addEventListener('click', function () {

                // Reset the counter
                leg = leg + 1;
                counter = 0;

                // get coordinates
                var coordinates = route.features[leg].geometry.coordinates
                steps = coordinates.length

                // get bbox of linestring
                var bounds = coordinates.reduce(function (bounds, coord) {
                    return bounds.extend(coord);
                }, new mapboxgl.LngLatBounds(coordinates[0], coordinates[0]));

                // fit linestring to zoom
                map.fitBounds(bounds, {
                    padding: 200
                });

                // TODO: Wait on zoom to complete before starting animation
                // Restart the animation.
                animate(counter, leg, steps)
            });

            // setup an animate button
            document.getElementById('prev-leg').addEventListener('click', function () {
                // Reset the counter
                leg = leg - 1;
                counter = 0;

                // get coordinates
                var coordinates = route.features[leg].geometry.coordinates
                steps = coordinates.length

                // get bbox of linestring
                var bounds = coordinates.reduce(function (bounds, coord) {
                    return bounds.extend(coord);
                }, new mapboxgl.LngLatBounds(coordinates[0], coordinates[0]));

                // fit linestring to zoom
                map.fitBounds(bounds, {
                    padding: 200
                });

                // Restart the animation.
                animate(counter, leg, steps);
            });

        });

        // Change the cursor to a pointer when the mouse is over the breweries layer.
        map.on('mouseenter', 'breweries', function () {
            map.getCanvas().style.cursor = 'pointer';
        });

        // Change it back to a pointer when it leaves.
        map.on('mouseleave', 'breweries', function () {
            map.getCanvas().style.cursor = '';
        });

        // When the user moves their mouse over the state-fill layer, we'll update the
        // feature state for the feature under the mouse.
        map.on('mousemove', 'breweries', function (e) {
            if (e.features.length > 0) {
                if (hoverId) {
                    map.setFeatureState({
                        source: 'route',
                        id: hoverId
                    }, {
                        hover: false
                    });
                }
                hoverId = e.features[0].id;
                map.setFeatureState({
                    source: 'route',
                    id: hoverId
                }, {
                    hover: true
                });
            }
        });

        // When the mouse leaves the state-fill layer, update the feature state of the
        // previously hovered feature.
        map.on('mouseleave', 'breweries', function () {
            if (hoverId) {
                map.setFeatureState({
                    source: 'route',
                    id: hoverId
                }, {
                    hover: false
                });
            }
            hoverId = null;
        });

        // When a click event occurs on a feature in the breweries layer, open a popup at the
        // location of the feature, with description HTML from its properties.
        map.on('click', 'breweries', function (e) {
            var coordinates = e.features[0].geometry.coordinates.slice();
            var properties = e.features[0].properties;
            var description_elements = [
                properties.address,
                "arrive: " + new Date(properties.arrival_time).toLocaleString(),
                "depart: " + new Date(properties.departure_time).toLocaleString()
            ]
            var brewery = properties.location_id.toUpperCase();
            var description = '<h3>' + brewery + '</h3><p>' + description_elements.join('<br>') + '</p>'

            // Ensure that if the map is zoomed out such that multiple
            // copies of the feature are visible, the popup appears
            // over the copy being pointed to.
            while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
                coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
            }

            new mapboxgl.Popup()
                .setLngLat(coordinates)
                .setHTML(description)
                .addTo(map);
        });
    </script>

</body>

</html>
