<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Animate a point along a route</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.7.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v1.7.0/mapbox-gl.css" rel="stylesheet" />
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <style>
        .overlay {
            position: absolute;
            top: 10px;
            left: 10px;
        }

        .overlay button {
            font: 600 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
            background-color: #3386c0;
            color: #fff;
            display: inline-block;
            margin: 0;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 3px;
        }

        .overlay button:hover {
            background-color: #4ea0da;
        }
    </style>
    <script src="https://api.tiles.mapbox.com/mapbox.js/plugins/turf/v2.0.0/turf.min.js" charset="utf-8"></script>

    <div id="map"></div>
    <div class="overlay">
        <button id="reset-animation">Reset</button>
        <button id="next-leg">Next</button>
        <button id="prev-leg">Prev</button>
    </div>

    <script>
        mapboxgl.accessToken = 'pk.eyJ1Ijoia2NhdmFnbm9sbyIsImEiOiJjamtvOWExZHYydm1xM3BreG9pb3hza3J6In0.yKhLQH7NxC9rbsrCpilLQw';
        var map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/dark-v10',
            center: [-83.924137, 35.961671],
            zoom: 10,
            customAttribution: "<a href='https://github.com/kcavagnolo/knoxville_ale_trail' target='_blank'>Â© kcavagnolo</a>"
        });

        // dummy start/end
        var origin = [-86.714413, 36.187302];
        var destination = [-83.924735, 35.943685];

        // get the route geojson
        let route;
        var url = 'https://raw.githubusercontent.com/kcavagnolo/knoxville_ale_trail/mapbox-map/data/route.geojson';
        fetch(url)
            .then((response) => {
                return response.json();
            })
            .then((json) => {
                route = json;
            })
            .catch((err) => {
                console.log("Err: ", err)
            });

        // A single point that animates along the route.
        // Coordinates are initially set to origin.
        var point = {
            'type': 'FeatureCollection',
            'features': [{
                'type': 'Feature',
                'properties': {},
                'geometry': {
                    'type': 'Point',
                    'coordinates': origin
                }
            }]
        };

        // Used to increment the value of the point measurement against the route.
        var steps = 0;
        var counter = 0;
        var leg = 0;

        map.on('load', function () {

            console.log("the route json >>> ", route)

            // Add a source and layer displaying a point which will be animated in a circle.
            map.addSource('route', {
                'type': 'geojson',
                'data': route
            });

            map.addSource('point', {
                'type': 'geojson',
                'data': point
            });

            map.addLayer({
                'id': 'route',
                'source': 'route',
                'type': 'line',
                'paint': {
                    'line-width': 2,
                    'line-color': '#007cbf'
                }
            });

            map.addLayer({
                'id': 'point',
                'source': 'point',
                'type': 'symbol',
                'layout': {
                    'icon-image': 'beer-15',
                    'icon-rotate': ['get', 'bearing'],
                    'icon-rotation-alignment': 'map',
                    'icon-allow-overlap': true,
                    'icon-ignore-placement': true
                }
            });

            //function to animate a point on route
            function animate() {

                console.log(leg, counter, steps)

                // Update point geometry to a new position based on counter denoting
                // the index to access the arc.
                point.features[0].geometry.coordinates =
                    route.features[leg].geometry.coordinates[counter];

                // Calculate the bearing to ensure the icon is rotated to match the route arc
                // The bearing is calculate between the current point and the next point, except
                // at the end of the arc use the previous point and the current point
                point.features[0].properties.bearing = turf.bearing(
                    turf.point(
                        route.features[leg].geometry.coordinates[
                            counter >= steps ? counter - 1 : counter
                        ]
                    ),
                    turf.point(
                        route.features[leg].geometry.coordinates[
                            counter >= steps ? counter : counter + 1
                        ]
                    )
                );

                // Update the source with this new data.
                map.getSource('point').setData(point);

                // Request the next frame of animation so long the end has not been reached.
                if (counter < steps) {
                    requestAnimationFrame(animate);
                }

                counter = counter + 1;
            }

            // setup an animate button
            document.getElementById('reset-animation').addEventListener('click', function () {
                // Set the coordinates of the original point back to origin
                point.features[0].geometry.coordinates = origin;

                // Update the source layer
                map.getSource('point').setData(point);

                // Reset the counter
                leg = 0;
                counter = 0;
                steps = route.features[leg].geometry.coordinates.length
                console.log(leg, counter, steps)

                // Restart the animation.
                animate(counter, leg, steps);
            });

            // setup an animate button
            document.getElementById('next-leg').addEventListener('click', function () {
                // Reset the counter
                leg = leg + 1;
                counter = 0;
                steps = route.features[leg].geometry.coordinates.length
                console.log(leg, counter, steps)

                // Restart the animation.
                animate(counter, leg, steps);
            });

            // setup an animate button
            document.getElementById('prev-leg').addEventListener('click', function () {
                // Reset the counter
                leg = leg - 1;
                counter = 0;
                steps = route.features[leg].geometry.coordinates.length
                console.log(leg, counter, steps)

                // Restart the animation.
                animate(counter, leg, steps);
            });

        });
    </script>

</body>

</html>
